<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <h6>{{ getPlayerName(match.team1.player) }}</h6>
          <p>{{ match.team1.name }}</p>
        </div>
        <div class="col-sm-12 col-md-6">
          <h6>{{ getPlayerName(match.team2.player) }}</h6>
          <p>{{ match.team2.name }}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="winnerSelect">SÃ©lectionner le gagnant</label>
        <select class="form-control " id="winnerSelect" (change)="selectWinner($event)" [ngClass]="{'red-border': match.winner?.id === match.team1.id, 'blue-border': match.winner?.id === match.team2.id}">
          <option value="" [selected]="match.winner === undefined"></option>
          <option value="{{ match.team1.id }}" [selected]="match.winner?.id === match.team1.id">{{ match.team1.name }}</option>
          <option value="{{ match.team2.id }}" [selected]="match.winner?.id === match.team2.id">{{ match.team2.name }}</option>
        </select>
      </div>
    </div>
  </div>
</div>
