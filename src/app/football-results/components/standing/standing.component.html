<div class="d-flex flex-grow-1 flex-column align-items-center">
  <div *ngIf="currentStanding | async as standings; else empty">
    <div class="container mt-5 ">
      <table class="table table-bordered" style="width:800px !important;">
        <thead class="thead-dark">
        <tr>
          <th scope="col"></th>
          <th scope="col"></th>
          <th scope="col">Name</th>
          <th scope="col">Games</th>
          <th scope="col">W</th>
          <th scope="col">L</th>
          <th scope="col">D</th>
          <th scope="col">Goal Difference</th>
          <th scope="col">Points</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let standing of standings">
          <td>{{standing.rank}}</td>
          <td><img [attr.src]="standing?.team?.logo" class="logo"></td>
          <td style="width:250px">{{standing?.team?.name}}</td>
          <td >{{standing?.all?.played}}</td>
          <td style="width:40px">{{standing?.all?.win}}</td>
          <td style="width:40px">{{standing?.all?.lose}}</td>
          <td style="width:40px">{{standing?.all?.draw}}</td>
          <td >{{standing?.goalsDiff}}</td>
          <td >{{standing?.points}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <ng-template #empty></ng-template>
</div>
