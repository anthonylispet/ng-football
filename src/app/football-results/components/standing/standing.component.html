<div class="d-flex flex-grow-1 flex-column align-items-center">
  <div *ngIf="currentStanding | async as standings; else empty">
    <div class="container mt-5 ">
      <div class="table-container">
        <div class="table-header" style="padding:0px;">
          <div style="width:40px">#</div>
          <div style="width:40px">&nbsp;</div>
          <div style="width:250px">Name</div>
          <div style="width:70px">Games</div>
          <div style="width:40px">W</div>
          <div style="width:40px">L</div>
          <div style="width:40px">D</div>
          <div style="width:150px">Goal Difference</div>
          <div style="width:70px">Points</div>
        </div>
        <div *ngFor="let standing of standings" class="table-row" style="padding:0px !important;">
         <div style="width:40px">{{standing.rank}}</div>
          <div style="width:40px"><img [attr.src]="standing?.team?.logo" class="logo"></div>
          <div style="width:250px;text-align:start;padding-left:5px" >{{standing?.team?.name}}</div>
          <div style="width:70px">{{standing?.all?.played}}</div>
          <div style="width:40px">{{standing?.all?.win}}</div>
          <div style="width:40px">{{standing?.all?.lose}}</div>
          <div style="width:40px">{{standing?.all?.draw}}</div>
          <div style="width:150px">{{standing?.goalsDiff}}</div>
          <div style="width:70px">{{standing?.points}}</div>
        </div>
      </div>
      </div>
    </div>
  </div>
  <ng-template #empty></ng-template>
</div>
